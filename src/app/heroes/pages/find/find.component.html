<div fxLayout="column">
    <div>
       <h1>Hero Finder</h1>
       <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Finder</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Find Hero</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Find Hero"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="finding()">
            <mat-autocomplete 
            autoActiveFirstOption
             (optionSelected)="optionSelected( $event)"
            #auto="matAutocomplete"
            >
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>

              <!-- <mat-option value="" *ngIf="heroes && heroes.length >0 && term.length >0">
                Could not find anything matching the term {{term}}
              </mat-option> -->
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div *ngIf="heroes && heroes.length ===0 && term.length >0; else elseBlock">
        <pre>
          No Hero matching that string found.
        </pre>
    </div>

    <ng-template #elseBlock>{{selectedHero | json}}</ng-template>

</div>
